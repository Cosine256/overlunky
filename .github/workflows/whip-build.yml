name: Whip Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build

    runs-on: windows-2019
    steps:
      - uses: ashutoshvarma/setup-ninja@v1.1

      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
          submodules: true

      - name: Get tags for release notes
        shell: bash
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Build
        run: |
          mkdir build
          cd build
          cmake .. -DBUILD_INFO_DUMP=OFF -DBUILD_SPEL2_DLL=OFF -DOVERLUNKY_UNITY_BUILD=ON -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -GNinja
          cmake --build . --config Release

      - name: Create artifacts
        run: |
          mkdir Overlunky
          move build\bin\Release\injected.dll Overlunky\injected.dll
          move build\bin\Release\injector.exe Overlunky\Overlunky.exe
          move README.md Overlunky\README.txt
          move examples Overlunky\Scripts
          7z a Overlunky_WHIP.zip Overlunky\

      - name: Create WHIP release
        uses: marvinpinto/action-automatic-releases@v1.1.0
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: "true"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "whip"
          prerelease: true
          title: "WHIP Build"
          files: |
            Overlunky_WHIP.zip
            Overlunky/Overlunky.exe
            Overlunky/injected.dll
